<!DOCTYPE html>
<html>
<title>student record </title>

<body style="background: rgb(178, 78, 32);">
    <h1 style="text-align: center;">Registration for Form</h1>
    <div id="reg-form">
        <Form action="" method="">
            <label for="first-name" >First Name :</label>
            <input type="text" name="first-name" placeholder="aryya" required>
            <label for="last-name"> Last Name :</label>
            <input type="text" name="last-name" placeholder="paul" required>
            <div>
                <label for="gender-choice"> Male</label>
                <input type="radio" name="gender-choice" value="choice 1">
                <label for="gender-choice"> Female</label>
                <input type="radio" name="gender-choice" value="choice 2">
                <label for="gender-choice"> Others</label>
                <input type="radio" name="gender-choice" value="choice 3">
            </div>
            <div>
                <label for="email"> Email</label>
                <input type="email" name="email" placeholder="xyz@gmail.com">
                <label for="password"> Password</label>
                <input type="password" name="password">
            </div>
            <div>
                <label for="Month">Birthday</label>
                <select name="Month">
                    <option value="0" selected disabled>Months</option>
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="Aug">Aug</option>
                    <option value="Sept">Sept</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
            </div>
            <label for="agree">I agree to all the conditions of the Form</label>
            <input type="checkbox" name="agree">
            <button type="submit">Submit</button>
        </Form>
    </div>
</body>

</html>
